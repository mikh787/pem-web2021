<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Operasi Aritmatika</title>
    </head>
    <body>
        <script>
            var a = 15;
            var b = 4;
            var c = 0;

            //pengurangan
            c = a - b;
            document.write("Hasil pengurangan : " +`${a} - ${b} = ${c}<br/>`);
            //perkalian
            c = a * b;
            document.write("Hasil perklaian : " + `${a} * ${b} = ${c}<br/>`);
            //pembagian
            c = a / b;
            document.write("Hasil pembagian : " + `${a} / ${b} = ${c}<br/>`);
            //modulo
            c = a % b;
            document.write("Hasil modulo : " + `${a} % ${b} = ${c}<br/>`);
        </script>
    </body>
</html>
