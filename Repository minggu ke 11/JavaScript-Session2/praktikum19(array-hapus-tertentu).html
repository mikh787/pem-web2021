<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Array hapus tertentu</title>
    </head>
    <body>
        <script>
            var bunga = ["Mawar" , "Melati" , "Anggrek" , "Sakura"];

            //hapus Anggrek
            bunga.splice(2, 1);

            //menampilkan data
            document.write(bunga);
        </script>
    </body>
</html>
