<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Percabangan Tenary</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Apakah Jakarta merupakan ibu kota Indonesia ?");

            var jawaban = (jawab.toUpperCase() == "IYA") ? "Benar" : "Salah";

            document.write("Jawaban anda : " +`${jawaban}`);
        </script>
    </body>
</html>
