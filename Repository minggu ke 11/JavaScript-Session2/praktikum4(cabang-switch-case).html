<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Percabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("kamu beruntung! silahkan pilih hadiahmu dengan masukan angka 1 sampai 5");
            var hadiah = "";

            switch(jawab){
                case "1" :
                    hadiah = "Tisu";
                    break;
                case "2" :
                    hadiah = "1 kotak kopi";
                    break;
                case "3" :
                    hadiah = "Sticker";
                    break;
                case "4" :
                    hadiah = "Minyak goreng";
                    break;
                case "5" :
                    hadiah = "Uang tunai sebesar Rp 50.000";
                    break;
                default :
                    document.write("Opps! anda salah pilih hadiah.<br/>");
            }

            if(hadiah === ""){
                document.write("Kamu gagal mendapatkan hadiah");
            }else{
                document.write("Selamat kamu mendaptakan : " + hadiah);
            }
        </script>
    </body>
</html>
