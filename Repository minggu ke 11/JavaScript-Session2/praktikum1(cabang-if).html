<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Percabangan If</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt('Please input your total bill :', 0);

            if(totalBelanja > 100000){
                document.write("Selamat anda mendapatkan hadiah. <br/>");
            }else if(totalBelanja < 100000){
                document.write("Mohon maaf anda belum bisa mendapat hadiah <br/>.");
            }else{
                document.write("Error :/")
            }
            document.write("Terimakasih telah berbelanja di toko kami, have a nice day ^^")
        </script>
    </body>
</html>
