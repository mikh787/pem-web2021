<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Input your password :");

        if(password == "Mikhael"){
            document.write("Hallo, selamat datang Mikhael. <br/>");
        }else{
            document.write("Wrong password, try again please. <br/>");
        }
        document.write("Terimakasih telah menggunakan aplikasi kami.")
    </script>
</body>
</html>
